{% extends "base.html" %}
{% block content %}

<form action="{{ url_for('non_auth.signin') }}" method="POST">
{% for user in to_enable %}
        <input type="checkbox" id="{{ user.id }}" name="{{ user.id }}" value="{{ user.id }}">
{% endfor %}
        <input type="submit" value="Submit"></input>
</form>

{% endblock %}
